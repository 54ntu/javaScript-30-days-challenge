<!-- add a submit event listener to a form that prevents the default submission and logs the form data to the console. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formelement{
            display: flex;
            flex-direction: column;
            height: 200px;
            width: 200px;
            margin: 20px auto;
        }

        input{
            padding: 5px;
            border-radius: 4px;
            outline: none   ;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form onsubmit="submitData(event)"  class="formelement">

       Fullname: <input type="text" name="fullname">
       email: <input type="email" name="email">
       address: <input type="text" name="address">

        <input type="submit" >


    </form>

    <script>
        function submitData(e){

            e.preventDefault();
            let name = document.getElementsByName('fullname')[0].value;
            let email = document.getElementsByName('email')[0].value;
            let address = document.getElementsByName('address')[0].value;

            console.log("name : ",name)
            console.log("email : ",email)
            console.log("address : ",address)
        }
    </script> 
</body>
</html>
