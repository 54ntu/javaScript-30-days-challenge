<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Add a click event listener to a button that changes the text content of a paragraph</p>
    <p class="hellotext">hello </p>
    <button onclick="changeText()">ChangeText</button>
    <script>
        function changeText(){
            const p = document.querySelector(".hellotext")
            console.log(p)
            p.innerHTML="hiiiii"
        }
    </script>
</body>
</html>
