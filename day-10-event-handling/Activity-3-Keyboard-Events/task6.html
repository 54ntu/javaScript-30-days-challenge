<!-- add a keyup event listener to an input field that displays the current value in a paragraph -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="myname" id="name" placeholder="enter your name...!!!" onkeyup="myFunc()">
    <p class="para"></p>
    <script>
        function myFunc(){
            let x = document.getElementById('name').value;
            let p = document.querySelector(".para")
            p.innerHTML= x

        }
    </script>
</body>
</html>


<!-- onkeypress event has been deprecated so we can use onkeydown event to check the key press  -->
