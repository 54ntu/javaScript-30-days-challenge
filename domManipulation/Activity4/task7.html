<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>select an html element and change one of its attributes (eg. src of an img tag).</h2>
    <img class="myimg"  alt="my own image">

    <script>
        const img=document.querySelector(".myimg")
        console.log(img)
        img.setAttribute("src","../../mine.jpg")

    </script>
</body>
</html>
