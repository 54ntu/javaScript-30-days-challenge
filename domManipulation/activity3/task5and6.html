<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing elements</title>
</head>
<body>
    <h1>Removing elements</h1>
    <h2 >hello</h2>
    <div>
        <ul class="language">
            <li>python</li>
            <li>golang</li>
            <li>PHP</li>

        </ul>
    </div>
    
    <script>
        //remove and httml element and remove it from the DOM
        const element = document.querySelector("h2")
        console.log(element)
        element.remove()



        //remove tha last child of a specific HTML elements
        const lastElement = document.querySelector("li:last-child")
        console.log(lastElement)
        lastElement.remove()
    </script>
</body>
</html>
